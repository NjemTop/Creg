{% extends "base.html" %}

{% block title %}Клиенты{% endblock %}

{% block content %}
    <h1>Список клиентов</h1>
    <ul>
        {% for client in clients %}
            <li>
                <a href="{% url 'clients:client_detail' client.id %}">
                    {{ client.client_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
